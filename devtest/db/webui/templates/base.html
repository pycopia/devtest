<!DOCTYPE html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="description" content="DevTest UI">
  <script src="/static/js/jquery.min.js"></script>
  <script src="/static/js//modernizr.min.js"></script>
  <script src="/static/js/jquery-ui.min.js"></script>
  {% if pagescript %}
  <script src="{{pagescript}}"></script>
  {% endif %}
{% block head %}
    <link rel="stylesheet" href="{{mainstyle}}">
    <title>
    {{ apptitle|default('DevTest') }} - {{ pagetitle|default('Home') }}
    </title>
{% endblock %}
</head>
<body>
  <div id="content">
    <header>
{% block header %}
{% endblock %}
    </header>
    <div id="main" role="main">
    {% block main %}{% endblock %}
    </div>
    <footer>
{% block footer %}
{% endblock %}
    </footer>
  </div>
<div class="bottom">
{% block bottom %}
{% endblock %}
</div>
{% if endscript %}
<script src="{{endscript}}"></script>
{% endif %}
</body>
</html>
